<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .side img {
            height: 300px;
        }

        .first img {
            height: 400px;
        }

        .footer img {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-warning">column layout two</h1>
        <div class="row g-0">
            <div class="col-4 first">
                <!--1 number column -->
                <img src="album/sun.jpg" alt="" class="img-fluid">
            </div>



            <div class="col-8 side">
                <!--2 number column -->
                <div class="row g-0">
                    <!--1 akane 3 ta row ace -->
                    <div class="col-4">
                        <img src="album/boat.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="album/sun rise.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="album/boat.jpg" alt="" class="img-fluid">
                    </div>
                </div>


                <div class="row footer">
                    <img src="album/footer.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- js link here  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
